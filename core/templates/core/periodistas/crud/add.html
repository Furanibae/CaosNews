{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Administración - CAOS NEWS</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'core/vendor/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'core/vendor/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'core/vendor/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'core/vendor/datatables.net-bs4/dataTables.bootstrap4.css' %}">
  <link rel="stylesheet" href="{% static 'core/vendor/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'core/js/select.dataTables.min.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'core/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'core/images/favicon.png' %}" />
  <script src="https://kit.fontawesome.com/2b8dd8d803.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo mr-5" href="{% url 'indexAdmin' %}"><img src="{% static 'core/images/CAOS.png' %}" class="mr-2" alt="logo"/></a>
        <a class="navbar-brand brand-logo-mini" href="{% url 'indexAdmin' %}"><img src="{% static 'core/images/favicon.png' %}" alt="logo"/></a>
      </div>

      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <ul class="navbar-nav mr-lg-2">
          <li class="nav-item nav-search d-none d-lg-block">
            <div class="input-group">
              <div class="input-group-prepend hover-cursor" id="navbar-search-icon">
                <span class="input-group-text" id="search">
                  <i class="icon-search"></i>
                </span>
              </div>
              <input type="text" class="form-control" id="navbar-search-input" placeholder="Buscar" aria-label="search" aria-describedby="search">
            </div>
          </li>
        </ul>
        <ul class="navbar-nav navbar-nav-right">

          <li class="nav-item nav-profile dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
              <p>Hola, {{ request.user.username }} <i class="far fa-user-circle ml-2"></i></p>
            </a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
              <a class="dropdown-item">
                <i class="ti-power-off text-primary"></i>
                Cerrar Sesión
              </a>
            </div>
          </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">


      <!-- partial -->
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" data-toggle="collapse" href="#ui-basic" aria-expanded="false" aria-controls="ui-basic">
              <i class="icon-layout menu-icon"></i>
              <span class="menu-title">Empleados</span>
              <i class="menu-arrow"></i>
            </a>
            <div class="collapse" id="ui-basic">
              <ul class="nav flex-column sub-menu">
                <li class="nav-item"> <a class="nav-link" href="{% url 'indexAdmin' %}">Listar</a></li>
                <li class="nav-item"> <a class="nav-link" href="#">Agregar</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12 grid-margin">
              <div class="row">
                <div class="col-md-12 mb-4 mb-xl-0">
                  <h3 class="font-weight-bold">Registro de nuevos empleados</h3>
                </div>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card tale-bg">
                <div class="card-people mt-auto">
                  <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                      <div class="card-body">
                        <h3 class="card-title">Agregar Empleado</h3>
                        <p class="card-description">
                          Completar el formulario a continuación:
                          </p>
                              <form id="GuardarP" action="" method="POST">
                                  {% csrf_token %}
                                  <table>
                                    {{ form }}
                                  </table>    
                                  <input type="reset" class="btn btn-danger btn-sm" value="Limpiar">
                                  <input type="submit" id="submitBtn" class="btn btn-success btn-sm" value="Guardar">
                              </form>
                          <h5>{{msj}}</h5>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>




        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">CAOS NEWS © 2024.
          </div>
        </footer> 

      </div>

    </div>   

  </div>
 
  <!-- plugins:js -->
  <script src="{% static 'core/vendor/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'core/vendor/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'core/vendor/datatables.net/jquery.dataTables.js' %}"></script>
  <script src="{% static 'core/vendor/datatables.net-bs4/dataTables.bootstrap4.js' %}"></script>
  <script src="{% static 'core/js/dataTables.select.min.js' %}"></script>

  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'core/js/off-canvas.js' %}"></script>
  <script src="{% static 'core/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'core/js/template.js' %}"></script>
  <script src="{% static 'core/js/settings.js' %}"></script>
  <script src="{% static 'core/js/todolist.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{% static 'core/js/dashboard.js' %}"></script>
  <script src="{% static 'core/js/Chart.roundedBarCharts.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="{% static 'core/js/funcionalidades.js' %}"></script>
  <!-- End custom js for this page-->
</body>
